<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piezo MIDI Controller Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script>
    const socket = io('http://localhost:5000');  // Update if deployed

    socket.on('sensor_data', function(msg) {
        console.log("Received from server:", msg.data);
        // Parse and trigger sensor animation
        // Example: extract sensor number and intensity
        const match = msg.data.match(/S(\d+):(\d+)/);
        if (match) {
            const sensor = parseInt(match[1]) - 1;
            const intensity = parseInt(match[2]);
            triggerSensor(sensor, intensity);  // Your existing function
        }
    });
</script>

</head>
<body>
    <!-- [Rest of your HTML remains exactly the same] -->
    <div class="container">
        <header>
            <h1>Piezo MIDI Controller</h1>
            <p class="subtitle">STM32-based Instrument Interface</p>
        </header>

        <div class="dashboard-grid">
            <!-- Left Control Panel -->
            <div class="control-panel">
                <div class="panel-section instrument-selector">
                    <h2><i class="icon-synth"></i> Instrument</h2>
                    <select id="instrument-select">
                        <option value="piano">Piano</option>
                        <option value="guitar">Electric Guitar</option>
                        <option value="xylophone">Xylophone</option>
                        <option value="drums">Drums</option>
                        <option value="synth">Synth</option>
                        <option value="bass">Bass</option>
                    </select>
                </div>

                <div class="panel-section sensor-settings">
                    <h2><i class="icon-sensors"></i> Sensor Configuration</h2>
                    <div class="sensor-grid" id="sensor-controls">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <div class="panel-section effects">
                    <h2><i class="icon-effects"></i> DSP Effects</h2>
                    <div class="effect-controls">
                        <div class="effect">
                            <label>
                                <input type="checkbox" id="reverb-toggle" checked> Reverb
                            </label>
                            <input type="range" id="reverb-amount" min="0" max="1" step="0.1" value="0.3">
                        </div>
                        <div class="effect">
                            <label>
                                <input type="checkbox" id="delay-toggle"> Delay
                            </label>
                            <input type="range" id="delay-amount" min="0" max="1" step="0.1" value="0.2">
                        </div>
                        <div class="effect">
                            <label>
                                <input type="checkbox" id="distortion-toggle"> Distortion
                            </label>
                            <input type="range" id="distortion-amount" min="0" max="1" step="0.1" value="0.5">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center Visualization -->
            <div class="visualization-panel">
                <div class="visualization-tabs">
                    <button class="tab-button active" data-tab="waveform">Waveform</button>
                    <button class="tab-button" data-tab="spectrum">Spectrum</button>
                </div>
                <div class="visualization-content">
                    <canvas id="waveform" class="active"></canvas>
                    <canvas id="spectrum"></canvas>
                </div>
            </div>

            <!-- Right Sensor Display -->
            <div class="sensor-panel">
                <div class="sensor-bars-panel">
                    <h2><i class="icon-activity"></i> Sensor Activity</h2>
                    <div class="sensor-bars" id="sensor-bars">
                        <!-- Generated by JS -->
                    </div>
                </div>
                <div class="keyboard-panel">
                    <h2><i class="icon-keyboard"></i> Keyboard</h2>
                    <div class="keyboard" id="keyboard">
                        <!-- Generated by JS -->
                    </div>
                </div>
                
                
            </div>
        </div>

        <div class="connection-controls">
            <button id="connect-btn" class="primary-btn">
                <i class="icon-connect"></i> Connect Device
            </button>
            <button id="simulate-btn" class="secondary-btn">
                <i class="icon-simulate"></i> Simulation Mode
            </button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
